<mat-card>
  <h2>📝 Criar / Editar Relatório</h2>

  <form *ngIf="relatorio" (ngSubmit)="salvarRelatorio()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="relatorio.titulo" name="titulo" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="relatorio.descricao" name="descricao" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Autor</mat-label>
      <input matInput [(ngModel)]="relatorio.autor" name="autor" required>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">💾 Salvar</button>
      <button mat-stroked-button color="warn" type="button" (click)="limparFormulario()">🧹 Limpar</button>
    </div>
  </form>
</mat-card>
